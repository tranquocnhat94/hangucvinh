        <script>
            async function fetchGoogleShopping() {
                const query = "khuyến mãi vitamin Úc";
                const searchUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(query)}`;
                document.getElementById("google-shopping-results").innerHTML = `<iframe src="${searchUrl}" width="100%" height="600px" style="border: none;"></iframe>`;
